<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dosi</title>
</head>
<body style="background-color: #666666;">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-43">
                            Iniciar Sesión
                        </span>
                        
                        <h5 class="txt1"> Correo Electronico</h5>
                        <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input" type="text" name="email">
                            <span class="focus-input"></span>
                        </div>
                        
                        <h5 class="txt1"> Contraseña</h5>
                        <div class="wrap-input validate-input" data-validate="Password is required">
                            <input class="input" type="password" name="pass">
                            <span class="focus-input"></span>
                        </div>
    
                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <div class="contact100-form-checkbox">
                                <input class="form-check-input" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox txt1" for="ckb1">
                                    Recordarme
                                </label>
                            </div>
    
                            <div>
                                <a class="txt1" href="olvidasteContraseña.html">
                                    ¿Olvidaste tu contraseña?
                                <a>
                            </div>
                        </div>
                
    
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Iniciar Sesión
                            </button>
                        </div>
                        
                        <div class="text-center p-t-46 p-b-20">
                            <a href="registrate.html" class="txt2"> Registrarse</a>
                        </div>
                    </form>
    
                    <div class="login100-more" style="background-image: url('/img/Background.svg');">
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/validacionlogin.js"></script>
</body>
</html>
