<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registrate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dosi</title>
</head>
<body style="background-color: #666666;">
        <div class="limiter">
            <div class="container-registrate100">
                <div class="wrap-registrate100">
                    <form class="registrate100-form validate-form">
                        <span class="registrate100-form-title p-b-43">
                            Registrate
                        </span>
                        <h5 class="txt1">Nombre completo</h5>
                        <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input" type="name" name="nombre">
                            <span class="focus-input"></span>
                        </div>
                        <h5 class="txt1"> Correo Electronico</h5>
                        <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input" type="text" name="email">
                            <span class="focus-input"></span>
                        </div>
                        
                        <h5 class="txt1"> Contraseña</h5>
                        <div class="wrap-input validate-input" data-validate="Password is required">
                            <input class="input" type="password" name="pass">
                            <span class="focus-input"></span>
                        </div>

                        <h5 class="txt1"> Confirmar Contraseña</h5>
                        <div class="wrap-input validate-input" data-validate="Password is required">
                            <input class="input" type="password" name="pass">
                            <span class="focus-input"></span>
                        </div>

                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <div>
                                <a href="Login.html" class="txt1">
                                    ¿Ya tienes cuenta?
                                </a>
                            </div>
                        </div>
                
    
                        <div class="container-registrate100-form-btn">
                            <button class="registrate100-form-btn">
                                Registrarse
                            </button>
                        </div>
                    </form>
    
                    <div class="registrate100-more" style="background-image: url('/img/Background.svg');">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
